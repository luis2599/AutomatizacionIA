# Configuración básica de Allure
allure.results.directory=target/allure-results
allure.link.issue.pattern=https://mi-jira.com/browse/{}
allure.link.tms.pattern=https://mi-testrail.com/testcase/{}
allure.report.remove.attachments=.*\\.log

# Idioma del reporte
allure.locale=es

# Screenshots
allure.attachments.folder=target/allure-results/attachments
allure.attachments.max.size=5242880  # 5MB máximo

# Categorías de fallos (opcional)
allure.categories.1.name=Problemas de infraestructura
allure.categories.1.matcher=.*TimeoutException.*
allure.categories.1.message=Timeout en la operación